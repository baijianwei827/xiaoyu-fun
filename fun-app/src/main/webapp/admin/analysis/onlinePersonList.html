<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>在线人数统计</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" />
<link type="text/css" rel="stylesheet" href="../../admin/css/css.css" />
<script src="../../admin/js/boot.js" type="text/javascript"></script>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
</style>
</head>

<body>
	<h1>在线用户列表</h1>

	<div style="width: 100%;">
		<div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
			<table style="width: 100%;">
				<tr>
					<td style="width: 100%;">
						<a class="mini-button" iconCls="icon-success" onclick="checkPerson()">导出</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="mini-fit">
		<div id="datagrid" class="mini-datagrid"
			style="width: 100%; height: 95%;" allowResize="false" idField="data"
			url="/fun-app/admin/analysis/online/person" multiSelect="false">
			<div property="columns">
				<div type="checkcolumn"></div>
				<div field="bspioType" width="70" headerAlign="center">设备类型</div>
				<div field="bspioSn" width="70" headerAlign="center">序列号</div>
				<div field="bspioChannelId" width="70" headerAlign="center">百度CHANNELID</div>
				<div field="bspioUserId" width="70" headerAlign="center">百度USERID</div>
				<div field="bspioCdate" width="70" headerAlign="center">创建日期</div>
				<div field="bspioUser" width="70" headerAlign="center">用户UUID</div>
			</div>
		</div>
	</div>
	<script src="../../admin/js/datagridBase.js" type="text/javascript"></script>
</body>
</html>
